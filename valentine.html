<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ccc;
            position: absolute;
        }

        .buttons {
            position: relative;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hey Aarya! ‚ù§Ô∏è</h1>
        <p>Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yes" onclick="yesClicked()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()">No üôÉ</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function yesClicked() {
            document.body.innerHTML = `
                <div style="
                    height:80vh;
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    background:#fff0f3;
                    color:#ff4d6d;
                    font-family:'Segoe UI', sans-serif;
                    text-align:center;
                ">
                    <h1 style="font-size:36px;">
                        Yayyy! You made the best decision ‚ù§Ô∏è
                    </h1>
                </div>
            `;
        }
    </script>

</body>
</html>
